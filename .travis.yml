  - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
  - echo $TRAVIS_REPO_SLUG
  - echo $DOCKER_HUB_SLUG
  - docker build -t $DOCKER_HUB_SLUG:$VERSION .
  - docker images
  - docker push $DOCKER_HUB_SLUG:$VERSION