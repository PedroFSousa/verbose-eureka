
language: node_js

image: docker

services:
  - docker

before_install:
  - docker info
  - sudo apt-get update
  - sudo apt-get install bash grep
  - if [ -z $VERSION ]; then VERSION=$(echo $TRAVIS_COMMIT_MESSAGE | grep -oP "(?<=##)(.*)(?=##)"); fi

stages:
  - name: test
  - name: zip-checksum
    if: branch = master

jobs:
  include:
    - stage: test
      name: test deployment
      script:
        - cd scripts/ci
        - bash ci-tester.sh
    - stage: zip-checksum
      name: create zip-checksum
      script:
        - if [ -z $VERSION ]; then VERSION=$(echo $TRAVIS_COMMIT_MESSAGE | grep -oP "(?<=##)(.*)(?=##)"); fi
        - bash scripts/ci/zip-files-checksum.sh $VERSION